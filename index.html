<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="chuteira.png" alt="logo chuteira">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>


    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Escolinha Do Raimundo</h2>
            <p class="escola-texto-um">A Escolinha foi fundada em 2016 e tem como objetivo ensinar o futebol as crianças e jovens.</p>
            <p class="escola-texto-dois">Nós somos super unidos e a escolinha favorita por todos os pais e moradores locais que nos ajudam!</p>
        </div>
        <img class="escola-imagem" src="futebol.png" alt="jogador chutando bola">
    </section>
</body>

</html>
